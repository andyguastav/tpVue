<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro de Gastos</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="bootstrap/css/bootstrap.css">
    
</head>
<body>
    <div id="app">
        <div id="home" v-if="showHomePage" class="centered-content">
            <h1>Bienvenido a ExpenseApp</h1>
            <p>Tus Gastos, Tu Vida...</p> 
            <button @click="showApp">Acceder</button>


        </div>

        <div id="mainApp" v-else>
            <!-- Componentes Vue.js -->
            <expense-form :editing-index="editingIndex" @save-expense="handleSaveExpense"></expense-form>
            <expense-list :expenses="expenses" @edit-expense="handleEditExpense"></expense-list>
        
        </div>

        
    </div>
    <script src="bootstrap/js/jquery.min.js"></script>
    <script src="bootstrap/js/bootstrap.js"></script>

    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.14/dist/vue.js"></script>
    <script src="app.js"></script>
</body>
</html>
